<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

	<section class="card text-center main-content mx-auto my-5">
	
		<h1 id="main-header" class="card text-center mx-auto main-content my-4"> Restaurant Trivia </h1>
	
		<div id="title-container" class="card inner-content mx-auto m-3">
			<h2 id="title-box">Click Here to Begin</h2>
		</div> 

		<div id="time-container" class="card inner-content mx-auto m-3">
			<div id="time-box"></div>
		</div>

		<div id="answer-container" class="card inner-content mx-auto m-3">
			<div id="answer-box">
				<ul class="list-group list-group-flush"> 
					<li id="choice1" class="possible-answer list-group-item list-group-item-action"></li>
					<li id="choice2" class="possible-answer list-group-item list-group-item-action"></li>
					<li id="choice3" class="possible-answer list-group-item list-group-item-action"></li>
					<li id="choice4" class="possible-answer list-group-item list-group-item-action"></li>
				</ul>
			</div> <!-- end answer box -->
		</div>


	</section>

	

	
	
	<script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
	<script src="javascript.js"></script>

</body>
</html>
